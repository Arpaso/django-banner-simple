{% load thumbnail %}
<a href="{{ banner.link }}">
    {% thumbnail banner.image size upscale="True" as im %}
        <img class="{{ banner.slug }} banner" 
          width="{{ width }}" height="{{ height }}"
          src="{{ im.url }}" alt="{{ object.title }}" 
        />
    {% empty %}
        <img class="{{ banner.slug }} banner" src="{{ STATIC_URL }}images/default_banner.jpg" 
          width="{{ width }}" height="{{ height }}" alt="{{ banner.slug }}" 
        />
    {% endthumbnail %}
</a>
